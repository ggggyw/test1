<script>
document.addEventListener("DOMContentLoaded", function() {
    // 找到“查看待收货订单”链接
    var viewShippedOrdersLink1 = document.querySelector('.fl a[data-status="shipped"]');
    var viewShippedOrdersLink2 = document.querySelector('.bott a[data-status="shipped"]');

    // 给链接添加点击事件监听器
    if (viewShippedOrdersLink1) {
        viewShippedOrdersLink1.addEventListener('click', function(event) {
            handleShippedOrdersLink(event);
        });
    }

    if (viewShippedOrdersLink2) {
        viewShippedOrdersLink2.addEventListener('click', function(event) {
            handleShippedOrdersLink(event);
        });
    }

    // 处理点击事件
    function handleShippedOrdersLink(event) {
        // 阻止默认行为，即阻止跳转到链接的 href
        event.preventDefault();
        alert()
        // 找到“待收货/使用”链接
        var shippedOrdersLink = document.querySelector('div.order-options-container ul.order-options li a[data-status="shipped"]');
        if (shippedOrdersLink) {
            alert()
            // 触发“待收货/使用”链接的点击事件
            shippedOrdersLink.click();
        } else {
            // 如果找不到链接，则直接跳转到/user/userorder页面
            window.location.href = '/user/userorder';
        }
    }
});


</script>
