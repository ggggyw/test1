<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>下订单</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '首页_files/login.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/index.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/detail.css' %}">
    <style>
        /* Add this CSS to your existing stylesheet */
#order-form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 300px; /* Adjust width as needed */
    margin: 0 auto; /* Center the form horizontally */
}

#order-form label {
    margin-bottom: 5px;
}

#order-form input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

#order-form .xiadan {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#order-form .xiadan:hover {
    background-color: #45a049;
}

.user-info-container {
    background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5));
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    border-radius: 5px; /* 可选：添加一些圆角以使容器看起来更美观 */
    display: flex;
    justify-content: space-between;
    border: 1px solid #ccc;
    padding: 8px;
    margin-bottom: 10px;
}

.user-info-container label, .user-info-container p {
    margin: 0 10px;
}

.wenzi{
    background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5));
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    border-radius: 5px; /* 可选：添加一些圆角以使容器看起来更美观 */
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
}



@keyframes move_wave {
    0% {
        transform: translateX(0) translateZ(0) scaleY(1)
    }
    50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55)
    }
    100% {
        transform: translateX(-50%) translateZ(0) scaleY(1)
    }
}
.waveWrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}
.waveWrapperInner {
    position: absolute;
    width: 100%;
    overflow: hidden;
    height: 100%;
    bottom: -1px;
    background-image: linear-gradient(to top, #3c85b0 20%, #3e5b86 80%);
}
.bgTop {
    z-index: 15;
    opacity: 0.5;
}
.bgMiddle {
    z-index: 10;
    opacity: 0.75;
}
.bgBottom {
    z-index: 5;
}
.wave {
    position: absolute;
    left: 0;
    width: 200%;
    height: 100%;
    background-repeat: repeat no-repeat;
    background-position: 0 bottom;
    transform-origin: center bottom;
}
.waveTop {
    background-size: 50% 100px;
}
.waveAnimation .waveTop {
  animation: move-wave 3s;
   -webkit-animation: move-wave 3s;
   -webkit-animation-delay: 1s;
   animation-delay: 1s;
}
.waveMiddle {
    background-size: 50% 120px;
}
.waveAnimation .waveMiddle {
    animation: move_wave 10s linear infinite;
}
.waveBottom {
    background-size: 50% 100px;
}
.waveAnimation .waveBottom {
    animation: move_wave 15s linear infinite;
}


    </style>
</head>
<body>
<div class="head">
    <div class="head-in">
        <ul class="options">
            <li class="sub"><a href="/user/userorder">我的订单</a></li>
            <li class="sub"><a href="/user/usercart">我的购物车</a></li>
        </ul>
        <div class="register"><a href="{% url 'userprofile' %}">查看个人信息</a></div>
        <div class="register"><a href="{% url 'logout' %}">退出登录</a></div>
        <div class="hello">欢迎您！欢迎来到数码产品网上交易平台</div>
    </div>
    {#---------------------------------------------地址问题-------------------------------------------------#}
</div>
<div class="waveWrapper waveAnimation">
  <div class="waveWrapperInner bgTop">
    <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
  </div>
  <div class="waveWrapperInner bgMiddle">
    <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
  </div>
  <div class="waveWrapperInner bgBottom">
    <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
  </div>
</div>

<div class="wenzi"><h1>下订单页</h1></div>
    <form class="order-form" id="order-form">
<div class="user-info-container">
    <label>用户名：</label>
    <p id="u_name"></p>

    <label>性别：</label>
    <p id="u_sex"></p>

    <label>电话：</label>
    <p id="u_phone"></p>

    <label>邮件：</label>
    <p id="email"></p>

</div>
        <div class="wenzi">
            <label>地址：</label>
    <input type="text" id="address" name="address"><br>
          <button type="button" class="xiadan">下单</button></div>


    </form>
<script>
    var uid = localStorage.getItem('uid');
    fetch('/get_user_info/', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrfToken,
    },
    body: JSON.stringify({ uid: uid })
    })
    .then(response => response.json())
    .then(data => {
        // 拿到后端传过来的用户信息，然后在页面上显示
        document.querySelector('#address').value = data.address;
        // 其他用户信息 data.u_name, data.u_phone, data.email
         document.querySelector('#u_name').innerText = data.u_name;
        document.querySelector('#u_sex').innerText = data.u_sex;
        document.querySelector('#u_phone').innerText = data.u_phone;
        document.querySelector('#email').innerText = data.email;
    })
    .catch(error => {
    console.error('Error:', error);
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrfToken = getCookie('csrftoken');

    document.querySelector('.xiadan').addEventListener('click', function() {
        var address = document.querySelector('#address').value;
        var selectedProductIds = JSON.parse(localStorage.getItem('selectedProductIds'));
        var itemPrices = JSON.parse(localStorage.getItem('itemPrices'));
        var itemQuantities = JSON.parse(localStorage.getItem('itemQuantities'));
        var totalPrice = localStorage.getItem('totalPrice');

        fetch('/checkout/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({
                selectedProductIds: selectedProductIds,
                itemPrices: itemPrices,
                itemQuantities: itemQuantities,
                totalPrice: totalPrice,
                address: address,
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.message);
            if (data.success) {
                localStorage.setItem('order_id', data.order_id);
                window.location.href = 'userpayment_page';
            } else {
                alert("下单失败，请重试");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("请求失败，请检查网络连接或稍后重试");
        });
    });
</script>
</body>
</html>
