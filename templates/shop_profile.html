<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {% load static %}
    <title>商家页面</title>
    <link rel="stylesheet" href="{% static '首页_files/login.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/index.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/detail.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/carts.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/reset.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/mygxin.css' %}">
    <script src="{% static '首页_files/jquery.min.js.下载' %}"></script>
    <script src="{% static '首页_files/carts.js.下载' %}"></script>
</head>
<body>

<div class="head">
    <div class="head-in">
        <div class="register"><a href="http://127.0.0.1:8000/shop/shoppage/shop_profile">查看个人信息</a></div>
        <div class="register"><a href="{% url 'logout' %}">退出登录</a></div>
    </div>
</div>

<div class="Bott">
    <div class="wrapper clearfix" style="margin: 0 auto">
        <div class="zuo fl" style="margin-left: 100px">
            <h3>
                <a href="http://127.0.0.1:8000/"><img src="{% static '商家_files/tx.png' %}"></a>
                <p class="clearfix">
                    <span class="fl">[{{ email|default:"未完善信息" }}]</span>
                </p>
            </h3>
            <div>
                <ul>
                    <li><a href="/shop/shoporder">我的订单</a></li>
                </ul>
                <ul>
                    <li><a href="/shop/shopproducts">我的产品</a></li>
                </ul>
                <ul>
                    <li><a href="http://127.0.0.1:8000/shoppage/">回到首页</a></li>
                </ul>
            </div>
        </div>
        <div class="you fl">
            <div class="tx clearfix">
                <div class="fl clearfix">
                    <a href="http://127.0.0.1:8000/shop/shopcenter/#" class="fl"><img src="{% static '商家_files/tx.png' %}"></a>
                    <p class="fl"><span>{{ s_name|default:"未完善信息" }}</span><a href="edit_shopprofile/">修改商家信息&gt;</a></p>
                </div>
                <div class="fr">绑定邮箱：{{ email|slice:"0:2"|default:"未完善信息" }}****{{ email|slice:"-6:"|default:"未完善信息" }}</div>
            </div>

        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elements = document.querySelectorAll('.fl');
        var delay = 0.1;

        elements.forEach(function(element) {
            element.style.animationDelay = delay + 's';
            delay += 0.1;
        });
    });
</script>

</body></html>
