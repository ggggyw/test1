<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background-image: url('../static/ceshi.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            opacity: 0.8;
        }
        p {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        a {
            color: #4caf50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>注册</h2>
        <form action="/register/" method="post">
            {% csrf_token %}
            <p><label>用户名:</label><input type="text" name="name" required></p>
            <p><label>密 码:</label><input type="password" name="password" required></p>
             <p>
                <label>角色:
                <select name="role">
                    <option value="user">用户</option>
                    <option value="admin">管理员</option>
                    <option value="merchant">商家</option>
                </select>
                </label>
            </p>
            <p><input type="submit" value="注册"></p>
            <p>已经有帐户了吗? <a href="/">点击此处去登录</a></p>
        </form>
    </div>
</body>
</html>
