<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.p_name }}</title>
</head>
<body>
<div class="product-details">
    <h1>{{ product.p_name }}</h1>
    {% load static %}
    <img src="{% static '商品图片/'|add:product.image_url %}" alt="{{ product.p_name }}">
    <p>Price: ￥{{ product.p_price }}</p>

</div>
</body>
</html>
