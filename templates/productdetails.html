<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static '首页_files/style.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/login.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/index.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/detail.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/carts.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/reset.css' %}">
    <link rel="stylesheet" href="{% static '首页_files/mygxin.css' %}">
    <script src="{% static '首页_files/jquery.min.js.下载' %}"></script>
    <script src="{% static '首页_files/carts.js.下载' %}"></script>
</head>
<body>
    <div class="head">
        <div class="head-in">
            <ul class="options">
                <li class="sub"><a href="/user/login">我的订单</a></li>
                <li class="sub"><a href="/user/login">客户服务</a></li>
                <li class="sub"><a href="/user/login">我的购物车</a></li>
            </ul>
            <div class="register"><a href="/user/register">免费注册</a></div>
            <div class="sign"><a href="/user/login">登录</a></div>
        </div>
    </div>
    <div class="search">
        <ul class="items">
            <li class="item">
                <a href="http://127.0.0.1:8000/?category=2#">
                    <img src="{% static '首页_files/1_09.png'%}">
                    <p>10:00开抢</p>
                </a>
            </li>
            <li class="item">
                <a href="http://127.0.0.1:8000/?category=2#">
                    <img src="{% static '首页_files/1_11.png'%}">
                    <p>买手砍价</p>
                </a>
            </li>
            <li class="item">
                <a href="http://127.0.0.1:8000/?category=2#">
                    <img src="{% static '首页_files/1_13.png'%}">
                    <p>验货质检</p>
                </a>
            </li>
        </ul>
        <div class="input">
            <input type="" name="" value="请输入想找的宝贝">
            <img src="{% static '首页_files/1_06.png'%}">
        </div>
    </div>
    <div class="classes">
        <ul class="classes-items">
            <li class="items"><a href="http://127.0.0.1:8000/category/7">个人电脑和配件</a></li>
            <li class="items active "><a href="http://127.0.0.1:8000/category/8">移动设备</a></li>
            <li class="items"><a href="http://127.0.0.1:8000/category/9">家用电子产品</a></li>
            <li class="items"><a href="http://127.0.0.1:8000/category/10">厨房电子设备</a></li>
            <li class="items"><a href="http://127.0.0.1:8000/category/11">办公设备</a></li>
            <li class="items"><a href="http://127.0.0.1:8000/category/12">汽车电子设备</a></li>
            <li class="items"><a href="http://127.0.0.1:8000/category/13">网络和通信设备</a></li>
            <li class="items"><a href="http://127.0.0.1:8000/category/14">可穿戴设备</a></li>
            <li class="items"><a href="http://127.0.0.1:8000/category/15">智能家居设备</a></li>
        </ul>
    </div>

    <div>
    <main class="product-details">
        <section class="product-gallery">
            {% load static %}
            <img src="{% static '商品图片/'|add:product.product_image_url %}" alt="{{ product.name }}" class="product-image">
            <!-- 产品图片下方的缩略图列表 -->
        </section>
        <section class="product-info">
            <h1>{{ product.name }}</h1>
            <p class="price">￥{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <div class="promotion">
                <!-- 促销信息内容 -->
            </div>
            <div class="reviews">
                <!-- 用户评价内容 -->
            </div>
            <button class="buy-button">立即购买</button>
        </section>
    </main>
    </div>


</body>
</html>
