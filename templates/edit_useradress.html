<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>📍 地址管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .address-list {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }
        .address-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .address-item:hover {
            background-color: #f9f9f9;
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .default-address {
            background-color: #e6f7ff;
            border-color: #91d5ff;
        }
        .address-text {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: transparent;
            font-size: 18px;
            color: #333;
            outline: none;
            resize: none;
            transition: background-color 0.3s ease;
        }
        .address-text:hover {
            background-color: #f5f5f5;
        }
        .address-actions {
            margin-top: 20px;
        }
        .address-actions a {
            margin-right: 20px;
            color: #1890ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .address-actions a:hover {
            color: #40a9ff;
        }
        .add-address {
            text-align: center;
            margin-bottom: 30px;
        }
        .add-address input {
            padding: 15px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .add-address input:focus {
            outline: none;
            border-color: #1890ff;
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .button-group button {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #1890ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #40a9ff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>📍 地址管理</h1>

    <form method="POST" action="{% url 'address_management' %}">
        {% csrf_token %}
        <div class="address-list">
            <h2>🏠 默认地址</h2>
            <div class="address-item default-address">
                <textarea class="address-text" name="default_address">{{ default_address }}</textarea>
            </div>

            {% if other_addresses %}
                <h2>📜 其他地址</h2>
                {% for address in other_addresses %}
                    <div class="address-item">
                        <textarea class="address-text" name="address_{{ address.address_id }}">{{ address.address }}</textarea>
                        <div class="address-actions">
                            <a href="{% url 'set_default_address' address.address_id %}">
                                <span class="icon">⭐</span>设为默认
                            </a>
                            <a href="{% url 'delete_address' address.address_id %}">
                                <span class="icon">🗑️</span>删除
                            </a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="add-address">
            <input type="text" name="new_address" placeholder="✍️ 输入新地址" />
        </div>

        <div class="button-group">
            <button type="submit">
                <span class="icon">➕</span>添加及保存
            </button>
            <button type="button" onclick="goBack()">
                <span class="icon">⬅️</span>返回
            </button>
        </div>
    </form>

    <script>
        function addAddress() {
            var newAddress = document.querySelector('input[name="new_address"]').value;
            if (newAddress) {
                var addressItem = document.createElement('div');
                addressItem.className = 'address-item';

                var textarea = document.createElement('textarea');
                textarea.className = 'address-text';
                textarea.name = 'new_address';
                textarea.textContent = newAddress;
                addressItem.appendChild(textarea);

                var addressList = document.querySelector('.address-list');
                addressList.appendChild(addressItem);

                document.querySelector('input[name="new_address"]').value = '';
            }
        }

        function goBack() {
            window.location.href = "{% url 'userprofile' %}"
        }
    </script>
</body>
</html>
