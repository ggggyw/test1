<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地址管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .address-list {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .address-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .address-item:hover {
            background-color: #f9f9f9;
        }
        .default-address {
            background-color: #e6f7ff;
            border-color: #91d5ff;
        }
        .address-actions {
            margin-top: 10px;
        }
        .address-actions a {
            margin-right: 10px;
            color: #1890ff;
            text-decoration: none;
        }
        .address-actions a:hover {
            text-decoration: underline;
        }
        .add-address {
            text-align: center;
        }
        .add-address a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1890ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .add-address a:hover {
            background-color: #40a9ff;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #1890ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #40a9ff;
        }
    </style>
</head>
<body>
    <h1>地址管理</h1>

    <form method="POST" action="{% url 'address_management' %}">
        {% csrf_token %}
        <div class="address-list">
            <h2>默认地址</h2>
            <div class="address-item default-address">
                <input type="text" name="default_address" value="{{ default_address }}" />
            </div>

            {% if other_addresses %}
                <h2>其他地址</h2>
                {% for address in other_addresses %}
                    <div class="address-item">
                        <input type="text" name="address_{{ address.address_id }}" value="{{ address.address }}" />
                        <div class="address-actions">
                            <a href="{% url 'set_default_address' address.address_id %}">设为默认</a>
                            <a href="{% url 'delete_address' address.address_id %}">删除</a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="add-address">
            <input type="text" name="new_address" placeholder="输入新地址" />
        </div>

        <div class="button-group">
            <button type="submit">添加及保存</button>
            <button type="button" onclick="goBack()">返回</button>
        </div>
    </form>

    <script>
        function addAddress() {
            var newAddress = document.querySelector('input[name="new_address"]').value;
            if (newAddress) {
                var addressItem = document.createElement('div');
                addressItem.className = 'address-item';

                var input = document.createElement('input');
                input.type = 'text';
                input.name = 'new_address';
                input.value = newAddress;
                addressItem.appendChild(input);

                var addressList = document.querySelector('.address-list');
                addressList.appendChild(addressItem);

                document.querySelector('input[name="new_address"]').value = '';
            }
        }

        function goBack() {
            window.location.href = "{% url 'userprofile' %}"
        }
    </script>
</body>
</html>
